<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Gêneros</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      integrity="sha384-..."
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h2 class="mb-3">Lista de Gêneros</h2>
      <a th:href="@{/generos/novo}" class="btn btn-success mb-3">Novo Gênero</a>
      <table class="table table-hover table-bordered">
        <thead class="table-dark text-center">
          <tr>
            <th>Nome</th>
            <th>Status</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="genero : ${generos}" class="align-middle">
            <td th:text="${genero.nomeGenero}"></td>
            <td th:text="${genero.status}"></td>
            <td class="text-center">
              <a class="btn btn-primary btn-sm" th:href="@{/generos/view/{id}(id=${genero.id_genero})}">Visualizar</a>
              <a class="btn btn-warning btn-sm" th:href="@{/generos/edit/{id}(id=${genero.id_genero})}">Editar</a>
              <a class="btn btn-danger btn-sm" th:href="@{/generos/delete/{id}(id=${genero.id_genero})}" onclick="return confirm('Tem certeza que deseja excluir?');">Deletar</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title
      th:text="${genero} != null and ${genero.id_genero} != null ? 'Editar Genero' : 'Novo Genero'"
    ></title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      integrity="sha384-..."
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h1
        th:text="${genero} != null and ${genero.id_genero} != null ? 'Editar' : 'Novo'"
      ></h1>
      <form
        th:action="@{/generos/}"
        th:object="${genero}"
        method="post"
        class="row g-3"
      >
        <!-- Se já houver um ID, inclui um hidden para manter a informação -->
        <input type="hidden" th:field="*{id_genero}" />

        <div class="col-md-6">
          <label for="nomeGenero" class="form-label">Nome do Gênero:</label>
          <input
            type="text"
            class="form-control"
            th:disabled="${view}"
            id="nomeGenero"
            th:field="*{nomeGenero}"
            required
          />
        </div>

        <div class="col-md-6 d-flex align-items-center">
          <label for="status" class="form-label me-2">Status:</label>
          <input
            type="checkbox"
            class="form-check-input"
            th:disabled="${view}"
            id="status"
            th:field="*{status}"
          />
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-success">Salvar</button>
          <a th:href="@{/generos/}" class="btn btn-secondary">Voltar</a>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-..."
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Livros</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      integrity="sha384-..."
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h2 class="mb-3">Lista de Livros</h2>
      <a th:href="@{/livros/novo}" class="btn btn-success mb-3">Cadastrar Novo Livro</a>
      <table class="table table-hover table-bordered">
        <thead class="table-dark text-center">
          <tr>
            <th>Título</th>
            <th>Autor</th>
            <th>Ano</th>
            <th>Num. Páginas</th>
            <th>Preço</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="livro : ${livros}" class="align-middle">
            <td th:text="${livro.titulo}"></td>
            <td th:text="${livro.autor}"></td>
            <td th:text="${livro.ano_publicacao}"></td>
            <td th:text="${livro.num_paginas}"></td>
            <td th:text="${livro.preco}" class="text-end"></td>
            <td class="text-center">
              <a class="btn btn-primary btn-sm" th:href="@{/livros/view/{id}(id=${livro.id_livro})}">Visualizar</a>
              <a class="btn btn-warning btn-sm" th:href="@{/livros/edit/{id}(id=${livro.id_livro})}">Editar</a>
              <a class="btn btn-danger btn-sm" th:href="@{/livros/delete/{id}(id=${livro.id_livro})}" onclick="return confirm('Tem certeza que deseja excluir?');">Deletar</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </body>
</html>
